<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body class="forms">
    <section class="form-container login">
        <h2>Login</h2>
        <hr>
        <form action="" method="">
            <div class="input-container">
                <input type="email" class="input-style" name="email" placeholder="Ingrese su email">
                <span class="error-message">Debe ingresar su email</span>
            </div>
            <div class="input-container">
                <input type="password" class="input-style" name="pass" placeholder="Ingrese su Contraseña">
                <span class="error-message">Debe ingresar su Contraseña</span>
            </div>
            
            <div class="input_check-container">
                <label for="Recordar">Recordar<input type="checkbox"  name="Remember" id="recordar "></label>
            </div>
            <div class="btn-container">
                <span class="error-message">Credenciales inválidas</span>
                 <button type="submit" class="btn btn-submit">Iniciar Sesíon</button>
            </div>
            <span><a href="register.html">No tengo Cuenta</a></span>
        </form>

    </section>
</body>
</html>
